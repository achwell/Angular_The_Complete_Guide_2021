<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              ngModel
              ngNativeValidate
              required
              email
              #email="ngModel"
            >
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid E-mail address</span>
          </div>
          <div class="form-group">
            <label for="subscriptions">Subscriptions</label>
            <select
              id="subscriptions"
              name="subscriptions"
              class="form-control"
              [ngModel]="defaultSubscription"
            >
              <option value="Basic">Basic</option>
              <option value="Advanced">Advanced</option>
              <option value="Pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              ngModel
              ngNativeValidate
              required
              #password="ngModel"
            >
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password</span>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid"
          >Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
